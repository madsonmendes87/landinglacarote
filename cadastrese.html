<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilocadastro.css"> 
    </head>
    <body>
        <header class="banner">
            <img class="banner-logo" src="fotos/logo.png" alt="logolacarotes">
            <nav class="banner-menu">
                <a class="banner-menu-item" href="index.html">Inicio</a>
                <a class="banner-menu-item" href="cadastrese.html">Cadastre-se</a>
                <a class="banner-menu-item" href="sobre.html">Sobre</a>
                <a class="banner-menu-item" href="http://api.whatsapp.com/send?phone=5586988185453">Contate-nos</a>    
            </nav>
        </header>
        <main class="newsletter">
            <section class="newsletterFormulario">
                <div class="newsletterFormulario-descrito">
                    <h1 class="newsletterFormulario-descritoTitulo">Newsletter</h1>
                    <form>
                        <label class="newsletterFormulario-descritoLabel" for="nome">Nome:</label>
                        <input class="newsletterFormulario-descritoCampo" type="text" name="nome" id="nome" required> 
                        <label class="newsletterFormulario-descritoLabel" for="email">Email:</label>
                        <input class="newsletterFormulario-descritoCampo" type="email" name="email" id="email" required>
                    </form>
                    <button class="newsletterFormulario-botao">Enviar</button>
                </div>
                <img class="newsletterFormulario-imagem" src="fotos/MariaJulia.png">
            </section>
        </main>
        <footer class="rodape">
            <img class="rodapeImagem" src="fotos/footer.png">
        </footer>
    </body>
</html>
